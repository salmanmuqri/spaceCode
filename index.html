<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceCode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #252526;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6f6f6f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #252526;
            border-bottom: 1px solid #333;
        }

        .sidebar-header span {
            font-weight: bold;
        }

        .new-file-button {
            background: none;
            border: none;
            color: #6f6f6f;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 14px;
        }

        .new-file-button:hover {
            color: #fff;
            background-color: #2d2d2d;
        }

        .file-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 5px 0;
        }

        .file-item {
            padding: 5px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 13px;
            position: relative;
        }

        .file-item:hover {
            background-color: #2a2d2e;
        }

        .file-item.active {
            background-color: #37373d;
        }

        .file-item.editing {
            padding: 3px 8px;
        }

        .file-item input {
            width: 100%;
            padding: 2px 4px;
            background-color: #3c3c3c;
            border: 1px solid #0098ff;
            color: white;
            font-size: 13px;
        }

        .file-actions {
            display: none;
            gap: 5px;
        }

        .file-item:hover .file-actions {
            display: flex;
        }

        .file-action-btn {
            background: none;
            border: none;
            color: #6f6f6f;
            cursor: pointer;
            padding: 2px 4px;
            font-size: 12px;
        }

        .file-action-btn:hover {
            color: #fff;
            background-color: #2d2d2d;
        }

        .editor-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 10px;
            background-color: #333;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #0098ff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0082db;
        }

        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <span>Explorer</span>
                <button class="new-file-button" id="newFileBtn" onclick="startNewFile()">+</button>
            </div>
            <div class="file-list" id="fileList"></div>
        </div>
        <div class="editor-container">
            <div class="toolbar">
                <button onclick="saveCurrentFile()">Save Current File</button>
                <button onclick="downloadAllFiles()">Download All</button>
            </div>
            <div id="editor"></div>
        </div>
    </div>

    <script>
        let files = {};
        let currentFile = null;
        let isCreatingFile = false;
        
        let editor = CodeMirror(document.getElementById('editor'), {
            mode: 'javascript',
            theme: 'monokai',
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            lineWrapping: true,
            value: '// Start coding here'
        });

        function validateFileName(filename) {
            if (!filename) return null;
            
            if (!filename.includes('.')) {
                filename += '.txt';
            }
            
            if (!/^[\w\-. ]+$/.test(filename)) {
                alert('Invalid filename. Use only letters, numbers, spaces, dots, and dashes.');
                return null;
            }
            
            return filename;
        }

        function startNewFile() {
            if (isCreatingFile) return;
            
            isCreatingFile = true;
            document.getElementById('newFileBtn').style.opacity = '0.5';
            
            const fileList = document.getElementById('fileList');
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item editing';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'filename.ext';
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const filename = validateFileName(input.value);
                    if (filename) {
                        createNewFile(filename);
                    }
                } else if (e.key === 'Escape') {
                    fileList.removeChild(fileItem);
                    isCreatingFile = false;
                    document.getElementById('newFileBtn').style.opacity = '1';
                }
            });
            
            input.addEventListener('blur', () => {
                const filename = validateFileName(input.value);
                if (filename) {
                    createNewFile(filename);
                } else {
                    fileList.removeChild(fileItem);
                    isCreatingFile = false;
                    document.getElementById('newFileBtn').style.opacity = '1';
                }
            });
            
            fileItem.appendChild(input);
            fileList.appendChild(fileItem);
            input.focus();
        }

        function createNewFile(filename) {
            if (files[filename]) {
                alert('File already exists');
                isCreatingFile = false;
                document.getElementById('newFileBtn').style.opacity = '1';
                return false;
            }

            files[filename] = '';
            updateFileList();
            openFile(filename);
            isCreatingFile = false;
            document.getElementById('newFileBtn').style.opacity = '1';
            return true;
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            Object.keys(files).sort().forEach(filename => {
                const fileItem = document.createElement('div');
                fileItem.className = `file-item ${filename === currentFile ? 'active' : ''}`;
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = filename;
                nameSpan.onclick = () => openFile(filename);
                
                const actions = document.createElement('div');
                actions.className = 'file-actions';
                
                const renameBtn = document.createElement('button');
                renameBtn.className = 'file-action-btn';
                renameBtn.textContent = 'âœŽ';
                renameBtn.onclick = (e) => {
                    e.stopPropagation();
                    startRename(filename);
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'file-action-btn';
                deleteBtn.textContent = 'ðŸ—‘';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteFile(filename);
                };
                
                actions.appendChild(renameBtn);
                actions.appendChild(deleteBtn);
                
                fileItem.appendChild(nameSpan);
                fileItem.appendChild(actions);
                fileList.appendChild(fileItem);
            });
        }

        function startRename(filename) {
            const fileList = document.getElementById('fileList');
            const fileItems = fileList.getElementsByClassName('file-item');
            
            for (let item of fileItems) {
                if (item.querySelector('span').textContent === filename) {
                    item.className = 'file-item editing';
                    item.innerHTML = '';
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = filename;
                    
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            const newName = validateFileName(input.value);
                            if (newName && newName !== filename) {
                                renameFile(filename, newName);
                            } else {
                                updateFileList();
                            }
                        } else if (e.key === 'Escape') {
                            updateFileList();
                        }
                    });
                    
                    input.addEventListener('blur', () => {
                        const newName = validateFileName(input.value);
                        if (newName && newName !== filename) {
                            renameFile(filename, newName);
                        } else {
                            updateFileList();
                        }
                    });
                    
                    item.appendChild(input);
                    input.focus();
                    input.select();
                    break;
                }
            }
        }

        function renameFile(oldName, newName) {
            if (files[newName]) {
                alert('File already exists');
                updateFileList();
                return;
            }
            
            files[newName] = files[oldName];
            delete files[oldName];
            if (currentFile === oldName) {
                currentFile = newName;
            }
            updateFileList();
        }

        function deleteFile(filename) {
            if (confirm(`Are you sure you want to delete ${filename}?`)) {
                delete files[filename];
                if (currentFile === filename) {
                    currentFile = null;
                    editor.setValue('');
                }
                updateFileList();
            }
        }

        function openFile(filename) {
            if (currentFile) {
                files[currentFile] = editor.getValue();
            }
            
            currentFile = filename;
            editor.setValue(files[filename] || '');
            updateFileList();
            
            const ext = filename.split('.').pop().toLowerCase();
            const modeMap = {
                'js': 'javascript',
                'html': 'xml',
                'css': 'css'
            };
            editor.setOption('mode', modeMap[ext] || 'javascript');
        }

        function saveCurrentFile() {
            if (!currentFile) {
                alert('No file is currently open');
                return;
            }

            files[currentFile] = editor.getValue();

            const blob = new Blob([files[currentFile]], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = currentFile;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        async function downloadAllFiles() {
            if (Object.keys(files).length === 0) {
                alert('No files to download');
                return;
            }

            if (currentFile) {
                files[currentFile] = editor.getValue();
            }

            const zip = new JSZip();
            
            Object.entries(files).forEach(([filename, content]) => {
                zip.file(filename, content);
            });

            const blob = await zip.generateAsync({type: 'blob'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'spacecode-files.zip';
            link.click();
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
